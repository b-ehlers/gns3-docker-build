name: Build Docker images and upload to ghcr.io
on:
  push:
    branches:
      - '**'
    tags:
      - '_**'
  schedule:
    - cron: '37 4 * * 2'
  workflow_dispatch:
jobs:
  docker-images:
    runs-on: ubuntu-latest
    steps:
      - name: Install python dateutil
        run: pip3 install --no-cache-dir python-dateutil
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push images
        env:
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "$REF_TYPE" = "tag" ]; then
            set -f; images=($(echo "${REF_NAME#_}" | tr ';_' ': ')); set +f
            python3 .github/bin/build "${images[@]}"
          else
            python3 .github/bin/build
          fi
